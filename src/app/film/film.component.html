<div id="card">
    <table>
        <tbody>
            <tr>
                <td><img src={{moviedetail?.getPoster()}} class="locan" alt=""></td>
                <!--TODO: si deve sistemare la dimensione del post esce troppo grande-->
                <td>
                    <h1 id="title"> {{moviedetail?.getOrginaltitle()}}</h1>
                    <h1>Descrizione:</h1>
                    <p>{{moviedetail?.getOverview()}}</p>
                </td>
            </tr>
            <tr>

                <td><img src="https://cdn-icons-png.flaticon.com/512/390/390134.png" id="ticket">Prezzo biglietto
                    <span>{{ prezzoScelto }}</span>
                </td>
                <td><select (change)="cambiaPrezzo($any($event).target.value)" name="date" id="selec" >
                    <option value=""></option>
                    <option *ngFor="let dettagli of dettagliSpettacolo" [value]="dettagli?.getId_spettacolo()">
                        {{ dettagli?.getDataSpettacolo() }}
                        </option>

                    </select>
                </td>
                <td> 
                    <input type="text" id="orario" readonly [(ngModel)]="orarioScelto">
                     </td>
                <td> <label>Numero Posti :</label><br>
                    <input type="number" id="num" min="1">

                </td>
                <button id="btn">Vai al Pagamento</button>
            </tr>
        </tbody>
    </table>

</div>
